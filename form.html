<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/TechFest_logo_01.png" type="image/png">
    <link rel="stylesheet" href="./assets/styles/css/main.css">
    <link rel="stylesheet" href="./assets/styles/css/animate.css">
    <link rel="stylesheet" href="./assets/styles/css/all.css">
    <title>TECH FEST</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header__wrapper header__wrapper_mobile-tablet-version">
                <a href="./index.html"><img src="./assets/images/techfest_neon_logo.png" alt="TECH_FEST_logo" class="header__logo header__logo_size"></a>
                <p class="header__burger-button header__button">|||</p>

                <div class="header__overlay animate__animated animate__fadeIn">
                    <div class="container">
                        <nav class="header__navigation">
                            <p class="header__close-button header__button">+</p>
                            <ul class="header__list">
                                <li><a href="./index.html" class="header__links">ГЛАВНАЯ</a></li>
                                <li><a href="./error_404.html" class="header__links">ИНСТРУКЦИЯ</a></li>
                                <li><a href="./error_404.html" class="header__links">РАСПИСАНИЕ</a></li>
                                <li><a href="./error_404.html" class="header__links">СЕКЦИИ</a></li>
                                <li><a href="./form.html" class="header__links">РЕГИСТРАЦИЯ</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
            <div class=" header__wrapper header__wrapper_desktop-laptop-version">
                <a href="./index.html"><img src="./assets/images/techfest_neon_logo.png" alt="TECH_FEST_logo" class="header__logo header__logo_size"></a>
                <nav class="header__navigation">
                    <ul class="header__list">
                        <li><a href="./index.html" class="header__links">ГЛАВНАЯ</a></li>
                        <li><a href="./error_404.html" class="header__links">ИНСТРУКЦИЯ</a></li>
                        <li><a href="./error_404.html" class="header__links">РАСПИСАНИЕ</a></li>
                        <li><a href="./error_404.html" class="header__links">СЕКЦИИ</a></li>
                        <li><a href="./form.html" class="header__links">РЕГИСТРАЦИЯ</a></li>
                    </ul>
                </nav>
                
            </div>
            
        </header>
        <section class="registration">

            <h1 class="registration__title">Регистрация на участие</h1>
            <form action="#" method="post" class="form" id="form">
                <fieldset class="form__fieldset">
                    <label for="team" class="form__label">Название команды:</label>
                    <input type="text" name="team" id="team" class="form__item" placeholder="Любое не оскорбительное" required>
                </fieldset>
                <fieldset class="form__fieldset">
                    <label for="study_place" class="form__label">Учебное заведение:</label>
                    <input type="text" name="study_place" id="study_place" class="form__item" placeholder="Несколько учебных заведений в одно поле" required>
                </fieldset>
                <fieldset class="form__fieldset">
                    <label for="sections" class="form__label">Веберите секцию:</label>
                    <select name="sections" id="sections" class="form__item" required>
                        <option value="#">lorem ipsum</option>
                        <option value="#">lorem ipsum</option>
                        <option value="#">lorem ipsum</option>
                        <option value="#">lorem ipsum</option>
                        <option value="#">lorem ipsum</option>
                    </select>
                </fieldset>
                <fieldset class="form__fieldset">
                    <label for="participant1" class="form__label">ФИО капитана:</label>
                    <input type="text" name="participant1" id="participant1" class="form__item" placeholder="ФИО капитана команды" required>
                </fieldset>
                <fieldset class="form__fieldset">
                    <label for="email" class="form__label">Почта капитана:</label>
                    <input type="email" name="study_place" id="email" class="form__item" placeholder="Почта капитана команды" required>
                </fieldset>
                <fieldset class="form__fieldset">
                    <label for="tel" class="form__label">Телефон капитана:</label>
                    <input type="tel" name="tel" id="tel" class="form__item" placeholder="телефон капитана" required>
                </fieldset>
                <fieldset class="form__fieldset" id="form_elem">
                    <label for="participant2" class="form__label" id="form_label">ФИО участника:</label>
                    <input type="text" name="participant2" id="participant2" class="form__item" placeholder="ФИО участника" required>
                </fieldset>
                <fieldset class="form__fieldset form__show-teammate" >
                    <label for="participant3" class="form__label" id="form_label">ФИО участника:</label>
                    <input type="text" name="participant3" id="participant3" class="form__item" placeholder="ФИО участника" required>
                </fieldset>
                <fieldset class="form__fieldset form__show-teammate" >
                    <label for="participant4" class="form__label" >ФИО участника:</label>
                    <input type="text" name="participant4" id="participant4" class="form__item" placeholder="ФИО участника" required>
                </fieldset>
                <fieldset class="form__fieldset form__show-teammate">
                    <label for="participant5" class="form__label">ФИО участника:</label>
                    <input type="text" name="participant5" id="participant5" class="form__item" placeholder="ФИО участника" required>
                </fieldset>
                <p class="form__add-teammate" id="add_form_elem">Добавить участника +</p>
                <input type="submit" value="ОТПРАВИТЬ" class="button form__item form__submit">
            </form>
        </section>
    <script src="./assets/scripts/main.js"></script>
    <script src="./assets/scripts/jquery.js"></script>
</body>
</html>
